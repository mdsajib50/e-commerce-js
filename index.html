<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce-js</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <a href="#" class="logo" onclick="showPage('home')">Hat-Bazar</a>
        <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <button type="submit">Search</button>
        </div>
        <div class="nav-actions">
          <a href="#" class="nav-btn">Cart <span id="cart-count">(0)</span></a>
          <a href="#" class="nav-btn">Profile</a>
          <a href="#" class="nav-btn">Logout</a>
          <a href="#" class="nav-btn">Login</a>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div id="home-page" class="page">
        <section class="hero">
          <div class="hero-content">
            <h1>Welcome to Hat-Bazar</h1>
            <p>Your one-stop shop for the latest hats and accessories.</p>
            <a href="#categories" class="btn-primary">Shop Now</a>
          </div>
        </section>
        <section id="categories" class="categories-section">
          <div class="container">
            <h2>Shop by Category</h2>
            <div id="categories-grid">
              
            </div>
          </div>
        </section>
      </div>
      <div id="category-page" class="page hidden">
        <div class="container">
          <h1 id="category-title">Products</h1>
          <div class="filter-section">
            <div class="filter-row">
              <div class="filter-group">
                <label for="sort-by">Sort By:</label>
                <select name="" id="sort-by" onchange="applyFilters()">
                 <option value="relevance">Relevance</option>
                 <option value="price-low">Price: Low To High</option>
                 <option value="price-high">Price: High To Low</option>
                 <option value="rating">Rating</option>
                </select>
              </div>
              <div class="filter-group">
                <label for="price-range">Max Price:</label>
                <input type="range" name="" id="price-range" min="0" max="20000" value="20000" onchange="applyFilters()">
                <span id="price-value">TK</span>
              </div>
              <div class="filter-group">
                <label for="brand-filter">Brand:</label>
                <select name="" id="brand-filter" onchange="applyFilters()">
                  <option value="">All Brands:</option>
                </select>
              </div>
            </div>
          </div>
          <div class="product-grid" id="product-grid">

          </div>
        </div>
      </div>
      <div id="product-page" class="page-hidden">
        <div class="container">
          <div class="product-details" id="product-details">
            
          </div>
        </div>
      </div>
      
      <div id="cart-page" class="page hidden">
          <div class="container">
            <h1>My Cart</h1>
            <div id="cart-item">

            </div>
            <div class="cart-summary" id="cart-summary"></div>
          </div>
      </div>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
