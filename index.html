<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce-js</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <a href="#" class="logo">Hat-Bazar</a>
        <div class="search-bar">
          <input type="text" placeholder="Search products...">
          <button type="submit">Search</button>
        </div>
        <div class="nav-actions">
          <a href="#" class="nav-btn">Cart (0)</a>
          <a href="#" class="nav-btn">Profile</a>
          <a href="#" class="nav-btn">Logout</a>
          <a href="#" class="nav-btn">Login</a>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div id="home-page" class="page">
        <section class="hero">
          <div class="hero-content">
            <h1>Welcome to Hat-Bazar</h1>
            <p>Your one-stop shop for the latest hats and accessories.</p>
            <a href="#categories" class="btn-primary">Shop Now</a>
          </div>
        </section>
        <section id="categories" class="categories-section">
          <h2>Shop by Category</h2>
          <div class="categories-grid">
            <div class="category-card">
              <img src="assets/hats.jpg" alt="Hats">
              <h3>Hats</h3>
            </div>
            <div class="category-card">
              <img src="assets/caps.jpg" alt="Caps">
              <h3>Caps</h3>
            </div>
            <div class="category-card">
              <img src="assets/beanies.jpg" alt="Beanies">
              <h3>Beanies</h3>
            </div>
            <div class="category-card">
              <img src="assets/sunglasses.jpg" alt="Sunglasses">
              <h3>Sunglasses</h3>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
